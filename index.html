<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- formulario -->
    <div>
        <form id="formulario" class="row g-3 d-flex justify-content-center bg-dark">
            <div class="col-auto">
                <h1 class="text-danger ms-3 pt-3">Calculadora</h1>
                <!-- Inputs para os números -->
                <input class="form-control m-3" type="number" placeholder="Digite um número" id="num01">
                <input class="form-control m-3" type="number" placeholder="Digite outro número"  id="num02">
                   
    <!-- Select para operações -->
                <select class="form-select m-3"  id="operador">
                    <option selected>Operação</option>
                    <option value="1" >Somar (+)</option>
                    <option value="2" >Subtrair (-)</option>
                    <option value="3" >Multiplicar (*)</option>
                    <option value="4" >Dividir (/)</option>
                  </select>

                   <!-- Botão para calcular -->
                  <button class="btn btn-danger mb-5 ms-3" type="submit">Calcular</button>
                      <!-- Resultado da operação -->
                  <h3 class="text-danger ms-3 pb-3">Resultado: <span id="resultado" class="text-danger"></span></h3>
                </div>
        </form>
       
    </div>
    

    <!-- importando script -->
    <script src="aula.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> -->

</body>

</html>
